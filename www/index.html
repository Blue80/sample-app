<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
  <ons-navigator id="navigator" page="top.html"></ons-navigator>

  <ons-template id="top.html">
    <ons-page id="top-page">
      <div class="content">
        <ul class="images">
          <li><img src="image/pic00.png"><p>画像0</p></li>
          <li><img src="image/pic01.png"><p>画像1</p></li>
          <li><img src="image/pic02.png"><p>画像2</p></li>
          <li><img src="image/pic03.png"><p>画像3</p></li>
          <li><img src="image/pic04.png"><p>画像4</p></li>
          <li><img src="image/pic05.png"><p>画像5</p></li>
          <li><img src="image/pic06.png"><p>画像6</p></li>
          <li><img src="image/pic07.png"><p>画像7</p></li>
        </ul>

        <div class="btn_content">
          <ons-button modifier="outline" id="btn">Start</ons-button>  
        </div>  
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="slide.html">
    <ons-page id="slide-page">
      <div class="content">
        <div class="slide-image">
          <img id="main">
        </div>
      </div>
    </ons-page>
  </ons-template>
    
  <ons-template id="select.html">
    <ons-page id="select-page">
      <div class="content">
        <div class="name">
         <ul class="select">
        </div>
        <div class="btns">
          <button modifier="material" id="reset">Reset</button>
          <button modifier="material" id="check" class="cannot">Check</button>
        </div>
      </div>
    </ons-page>
  </ons-template>  

  <ons-template id="last.html">
    <ons-page id="last-page">
      <div class="content">
        <div class="judge">
          <p id="judge"></p>
        </div>
        <div class="answer">
          <h1>Answer</h1>
          <ul id="answer"></ul>
        </div>
        
        <div class="my-answer">
          <h1>My Answer</h1>
          <ul id="my-answer"></ul>
        </div>
        <div class="btn">
          <ons-button modifier="outline" id="last">Top</ons-button>  
        </div>
      </div>
    </ons-page>
  </ons-template>  

  <script src="js/main.js"></script>
</body>
</html>
